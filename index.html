<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="screen"></div>

        <div class="buttons">
            <div class="row">
                <button class="modifier" id="AC">AC</button>
                <button class="modifier" id="+/-">+/-</button>
                <button class="modifier" id="%">%</button>
                <button class="operation" id="divide">/</button>
            </div>

            <div class="row">
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operation" id="multiply"> *</button>
            </div>
    
            <div class="row">
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operation" id="subtract">-</button>
            </div>

            <div class="row">
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operation" id="add">+</button>
            </div>

            <div class="row">
                <button class="number" id="zero">0</button>
                <button class="number" id="double-zero">00</button>
                <button class="number" id="decimal">.</button>
                <button class="operation" id="equal">=</button>
            </div>
        </div>
    </div>
    

    <script src="functions.js"></script>
    <script src="script.js"></script>
</body>
</html>
